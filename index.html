<!DOCTYPE html>
<html lang="en">
<head>
  <title>老欧的 issueList</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 站点小图标 -->
  <link rel="shortcut icon" href="/assets/logo.jpg">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- gittalk 评论系统 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <style>
    .head {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: 3px;
      background: #fff;
      box-shadow: 0 0 5px #95a5a6;
      position: relative;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s;
    }
    .head img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
    }
    .app-name-link img {
      width: 100px;
      height: 100%;
      border-radius: 50%;
    }
  </style>
  <!-- history 模式下，刷新 404 处理 -->
  <script>
    // 这段代码要放在其他js的前面
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  <!-- utterance.es 评论 -->
  <!--          src="https://utteranc.es/client.js" -->
<!--  src="http://localhost:3000/assets/js/utterances.client.js"-->
  <script
          src="http://bruce.bugmakers.club/assets/js/utterances.client.js"
          repo="BruceOuyang/issueListComments"
          issue-term="pathname"
          label="Utterances"
          theme="github-light"
          crossorigin="anonymous" async></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // logo: '/assets/logo.jpg',
      name: '老欧的 issueList',
      nameLink: '/',
      homepage: 'README.md',
      repo: 'bruceouyang/BruceOuyang.github.io',
      loadSidebar: true,
      loadNavbar: true,
      hideSidebar: false,
      // coverpage: true,
      subMaxLevel: 4,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      routerMode: 'history', // hash | history
      notFoundPage: true,
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000,
        // paths: ['/', '/work', '/frontend', '/backend', '/structure-design', '/tutorial', '/blog'],
        paths: 'auto',
        placeholder: '搜索'
      },
      // Valine: {
      //   appId: '7khOTCuXMXQmWdPyHn8j5OSP-9Nh9j0Va',
      //   appKey: 'WH9dmEx1nfnkBI80gOtFQjkV'
      // },
      plugins: [
        function(hook, vm) {

          hook.afterEach(function(html, next) {

            const utterances = `
            <div class="docsify-utterances-container">
                <iframe class="docsify-utterances-container-frame" scrolling="no" loading="lazy" src="${getIframeSrc()}"></iframe>
            </div>
            `;
            next(html + utterances)
          });
        }
      ],
      auto2top: true,
      mergeNavbar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 表情符号 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 站内搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- LeanCloud 评论 -->
<!--  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>-->
<!--  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>-->
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
