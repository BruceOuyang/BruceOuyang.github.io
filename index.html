<!DOCTYPE html>
<html lang="en">
<head>
  <title>老欧的 issueList</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 站点小图标 -->
  <link rel="shortcut icon" href="/assets/logo.jpg">
  <!-- 主题样式 -->
  <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify/4.12.2/themes/vue.min.css">
  <!-- gifcontrol -->
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
  <!-- waline -->
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
  <style>
    .head {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: 3px;
      background: #fff;
      box-shadow: 0 0 5px #95a5a6;
      position: relative;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s;
    }
    .head img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
    }
    .app-name-link img {
      width: 100px;
      height: 100%;
      border-radius: 50%;
    }
  </style>

  <!--百度统计-->
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?a1a3eba9817ca92d8833d77788961ee5";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // logo: '/assets/logo.jpg',
      name: '老欧的 issueList',
      nameLink: '/',
      homepage: 'README.md',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      hideSidebar: false,
      // coverpage: true,
      subMaxLevel: 4,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      routerMode: 'hash', // hash | history
      notFoundPage: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索'
      },
      count: {
        language: "chinese", // default:english|chinese
      },
      waline: {
        // 必填。例子：https://your-domain.vercel.app
        serverURL: "https://comment.bugmakers.club",
        // 开启浏览量统计
        pageview: true,
        // ...
        // 不支持 el 和 path 参数自定义
      },
      auto2top: true,
      mergeNavbar: true,
      footer: {
        copy: '<div style="margin-bottom: 20px;">如果你喜欢老欧整理的文章，欢迎你关注我的微信公众号，老欧的issueList站点文章更新时，会同步推送到微信公众号。</div>',
        auth: '<img src="https://bruce.bugmakers.club/assets/wechat-subscribe-qr.jpg" />',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // 'classic', 'material'
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plantuml: {
        skin: 'classic',
      },
      count:{
        countable: true,
        position: 'bottom',
        margin: '0px',
        float: 'right',
        fontsize:'0.9em',
        color:'red',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      chat: {
        title: 'BuG制造者联盟',
        // set avatar url
        users: [
          { nickname: '老欧', avatar: 'assets/avatar/old-ou.jpg' },
          { nickname: '小欧', avatar: 'assets/avatar/young-ou.png' },
          { nickname: '小刁', avatar: 'assets/avatar/young-diao.png' },
          { nickname: 'long.woo', avatar: 'assets/avatar/long-woo.png' },
        ],
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify/4.12.2/docsify.min.js"></script>
  <!-- 表情符号 -->
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify/4.12.2/plugins/emoji.min.js"></script>
  <!-- 站内搜索 -->
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify/4.12.2/plugins/search.min.js"></script>
  <!-- 代码复制 -->
  <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
  <!-- counter -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- LeanCloud 评论 -->
  <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
  <script src="assets/js/docsify-waline.js"></script>
  <!-- 分页 -->
  <script src="assets/js/docsify-pagination.min.js"></script>
  <!-- 代码高亮 -->
  <script src="assets/js/prism-bash.min.js"></script>
  <script src="assets/js/prism-java.min.js"></script>
  <script src="assets/js/prism-sql.min.js"></script>
  <!-- 底部 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- mermaid -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <!-- websequencediagrams -->
  <script src="//unpkg.com/websequencediagrams-docsify@2.0.1/dist/docsify-websequencediagrams.js"></script>
  <!-- plantuml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="assets/js/docsify-tabs@1.js"></script>
  <!-- docsify-example-panels (latest) -->
  <script src="assets/js/docsify-example-panels.js"></script>
  <!-- gifcontrol -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
  <!-- 阅读进度条 -->
  <script src="assets/js/progress.min.js"></script>
  <!-- Docsify Chat -->
  <script src="assets/js/docsify-chat.min.js"></script>
  <!-- zoom-image -->
  <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-10-y/docsify/4.12.2/plugins/zoom-image.min.js"></script>
</body>
</html>
